<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Pacifico', cursive;
            background-color: #f7f3e9; /* Soft beige for luxurious feel */
            color: #4a2c2a; /* Dark brown for text */
            text-align: center;
            padding: 50px;
            margin: 0;
            transition: background-color 0.5s ease;
        }

        /* Heart Animation */
        .heart {
            font-size: 60px;
            color: #e74c3c; /* Deep burgundy */
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Navigation Bar */
        nav {
            background-color: #2e1a47; /* Dark purple */
            padding: 10px 0;
            border-radius: 10px;
            margin-bottom: 50px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f4d03f; /* Gold for a premium look */
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #e74c3c; /* Burgundy for hover effect */
        }

        /* Popup Message */
        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .popup p {
            font-size: 20px;
            color: #e74c3c;
        }

        .popup button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup button:hover {
            background-color: #c0392b;
        }

        /* Love Quotes */
        .love-quotes {
            font-style: italic;
            font-size: 22px;
            color: #e74c3c;
            margin-top: 30px;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #4a2c2a;
        }

        footer a {
            color: #e74c3c;
            text-decoration: none;
        }

        footer a:hover {
            color: #f4d03f; /* Gold color */
        }

        /* Audio Styles */
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Heart Animation -->
    <div class="heart">
        ‚ù§Ô∏è
    </div>

    <!-- Personalized Popup Message -->
    <div id="message-popup" class="popup">
        <p>Happy Birthday, You mean the world to me! üíñ</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Love Quotes Section -->
    <section class="love-quotes">
        <p>"You are my today and all of my tomorrows."</p>
        <p>"Every moment with you is like a dream come true."</p>
    </section>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="love_song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Footer -->
    <footer>
        <p>Created with ‚ù§Ô∏è for you. <a href="#">Go to top</a></p>
    </footer>

    <script>
        window.onload = function() {
            document.getElementById("message-popup").style.display = "block";
        };

        function closePopup() {
            document.getElementById("message-popup").style.display = "none";
        }
    </script>
</body>
</html>
